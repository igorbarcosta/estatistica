site_name: Estatística Aplicada
site_url: https://igorbarcosta.github.io/estatistica/
site_author: Ígor Barbosa da Costa
site_description: Estatística Aplicada - IFPB - Campina Grande

repo_name: igorbarcosta/estatistica
repo_url: https://github.com/igorbarcosta/estatistica

theme:
  name: material
  custom_dir: overrides
  language: pt-BR
  features:
    - navigation.path
    ##- navigation.instant
    - navigation.tracking
    - navigation.sections
    - navigation.tabs
    - navigation.tabs.sticky
    - toc.follow
    - search.highlight
    - search.share
    - content.code.annotate
    - content.code.copy
    - content.code.select
  palette:
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default 


  font:
    text: Inter
    code: JetBrains Mono
  icon:
    logo: material/chart-box-outline


markdown_extensions:
  - admonition
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed  
  - toc:
      permalink: true
  - pymdownx.details
  - pymdownx.arithmatex:
      generic: true



